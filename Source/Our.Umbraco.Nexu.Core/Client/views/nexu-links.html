<div ng-hide="links.length == 0">
    <p>{{title}}:</p>
    <ul style="list-style: none">
        <li ng-repeat="link in links">
            <i class="icon umb-tree-icon {{link.Icon}}"></i><a ng-click="handleLinkClick(link.Id)" href={{getEditLink(link.Id)}}> {{link.Name}}</a> (in properties {{link.Properties}})
        </li>
    </ul>
</div>
